apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.paul.sem1.lab5.Main'
group 'labs-gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.6'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes ("Main-Class": "$mainClassName", "Multi-Release": "true")
    }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}